<header class="header container">
	<div class="header__inner">
		<a href="#" class="header__logo">
			<img src="../img/logo.svg" alt="Наш логотип" class="header__logo-image" width="228" height="22" loading="lazy"></img>
		</a>

		<a href="#" class="header__logo-alt">
			<img src="../img/logo-alt.svg" alt="Наш логотип" class="header__logo-image" width="188" height="19" loading="lazy"></img>
		</a>

		<button type="button" class="header__city-button city-button">
			<span class="city-button__name">Пермь</span>

			<svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M2.16354 6.87629L14.0722 1.20636C15.8084 0.379153 17.6202 2.19186 16.794 3.92899L11.1236 15.8356C10.3484 17.4625 7.99938 17.3624 7.36616 15.6743L6.31828 12.8771C6.21589 12.6042 6.05628 12.3564 5.85018 12.1503C5.64407 11.9442 5.39624 11.7846 5.12333 11.6823L2.32491 10.6334C0.637689 10.0003 0.536578 7.65141 2.16354 6.87629Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

		{{> city-modal}}

		<div class="header__magazine mobile-hidden">
			<p class="header__magazine-time"><time datetime="10:00">10:00</time> - <time datetime="21:00">21:00</time></p>
			<span class="header__magazine-devider"></span>
			<p class="header__magazine-address">
				Улица Куйбышева, 16 <br>
				ТЦ Колизей Cinema  1 этаж
			</p>
		</div>

		<div class="header__number mobile-hidden">
			<p class="header__number-text">Позвоните нам!</p>
			<span class="header__number-devider"></span>
			<a href="tel:+79822448144" class="header__number-telephone">+7 (982) 244-81-44</a>
		</div>

		<div class="header__actions">
